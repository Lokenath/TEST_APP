<ion-header>
  <ion-navbar class="tranzitHeader">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tranzit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="tranzitBackground">
  <ion-searchbar placeholder="Enter 10 digit PNR" [(ngModel)]="searchedPnr" (ionInput)="onPnrType($event)"></ion-searchbar>
  <button class="pnrSearchBtn" ion-button full color="dark" (click)="navigateToResultPage()" [disabled]="disabled">Search</button>
</ion-content>
