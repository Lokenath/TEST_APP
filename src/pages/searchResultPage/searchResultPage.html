<ion-header>
  <ion-navbar class="tranzitHeader">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tranzit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="tranzitBackground">
  <div class="textHeader">
  	<h5>Booking status</h5>
  	<h5>Class</h5>
  </div>
  <div class="bookingStatusContainer">
  	<div class="statusList">
  		<h3>W/L 09</h3>
  		<h3>W/L 09</h3>
  	</div>
  	<div class="classContainer">
  		<h3>3A</h3>
  	</div>
  </div>
  <div class="chartLabel">
  	<span class="chartNotPrepared">Chart not prepared</span>
  </div>
  <div class="trainCard">
  	<div class="trainDetails">
  		<h5>Train</h5>
  		<p>12898 - Bhubaneswar-Puducherry SF Express</p>
  		<div class="boardReserv">
  			<div>
  				<h5>Boarding Point</h5>
  				<p>02 Feb, 20:00</p>
  			</div>
  			<div>
  				<h5>Reserved Upto</h5>
  				<p>03 Feb, 04:30</p>
  			</div>
  		</div>
  	</div>
  	<div class="dividerSection">
  		<div class="circleLeft"></div>
  		<div class="circleRight"></div>
  	</div>
  	<div class="stationDetails">
  		<div>
  			<h1>VZM</h1>
  			<p>VIZANAGARAM</p>
  		</div>
  		<div>
  			<span class="arrow">&rarr;</span>
  		</div>
  		<div>
  			<h1>MAS</h1>
  			<p>CHENNAI CENTRAL</p>
  		</div>
  	</div>
  </div>
  <div class="weatherCard">
  	<h5>Chennai, 3 Feb 04:30</h5>
  	<div class="weatherDetails">
  		<div>
  			<h1>18&deg; C</h1>
  			<h5>Partly Cloudy</h5>
  		</div>
  		<ion-icon name="partly-sunny" class="weatherIcon"></ion-icon>
  	</div>
  </div>
</ion-content>
